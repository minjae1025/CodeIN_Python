<!-- index.html -->
{% extends 'base.html' %}

{% block title %}CodeIN{% endblock %}

{% block extrahead %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    .form_button {
        width: 100px;
    }

    #form_container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}

{% block content %}
<header>
    <div id="header_container">
        <button onclick="history.go(-1)">돌아가기</button>
        <span>CodeIN</span>
    </div>
</header>
<main>
    <div id="form_container">
        <form method="POST" id="sign_up_form">
            {% csrf_token %}
            {% include "user/form_errors.html" %}
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="username" id="id"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="password1" id="pass"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="password2" id="pass_check"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>닉네임</td>
                    <td><input type="text" name="nickname" id="nickname"></td>
                </tr>

            </table>
            <input type="reset" class="form_button" value="초기화">
            <input type="submit" class="form_button" value="완료">
        </form>
    </div>
</main>
{% endblock %}
