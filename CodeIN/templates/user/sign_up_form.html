<!-- index.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}CodeIN{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/user/sign_up.css' %}">
{% endblock %}

{% block content %}
<main>

    <div id="form_container">

        <div class="form_title">
            <p>회원가입</p>
        </div>
        {% include "user/form_errors.html" %}
        <form method="POST" id="sign_up_form" class="form">
            <div class="form_back">
                <button onclick="history.back()" class="back_btn">돌아가기</button>
            </div>
            {% csrf_token %}
            <div class="form_input">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control" id="id" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password1" class="form-control" id="pass" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" name="password2" class="form-control" id="pass_check" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">닉네임</label>
                    <input type="text" name="nickname" class="form-control" id="nickname" required>
                </div>
                <div class="form_btn_container">
                    <input type="reset" class="form_button btn btn-secondary" value="초기화">
                    <input type="submit" class="form_button btn btn-secondary" value="완료">
                </div>

            </div>

        </form>
    </div>
</main>
{% endblock %}
