{% extends "base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/user/login.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="form_container">
        <div class="form_title">
            <p>로그인</p>
        </div>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" id="pass">
            </div>
            <input type="submit" class="form_button btn btn-secondary" value="로그인">
        </form>
        {% include "user/form_errors.html" %}
    </div>
</main>

{% endblock %}
