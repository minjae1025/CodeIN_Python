<!-- create_problem.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}CodeIN{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/main/create_problem.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="title_container">
        <button onclick="window.history.back()" class="title_btn">돌아가기</button>
        <p>문제 만들기</p>
    </div>
    <div class="form_container">
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control form_input" id="title" name="title" maxlength="100" required>
                <div class="form-text">제목은 100자 이내입니다.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea type="text" class="form-control form_input" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="example_container" class="form-label">예제 입출력</label>
                <div id="example_container" class="example_container">
                    <div class="example_input">
                        <label class="example-label">입력</label>
                        <input type="text" class="form-control" id="example_input" name="example_input" required>
                    </div>
                    <div class="example_output">
                        <label class="example-label">출력</label>
                        <input type="text" class="form-control" id="example_output" name="example_output" required>
                    </div>

                </div>
                <div class="example_btn_container">
                    <div class="example_btn">
                        <button onclick="example_add()" class="button" type="button">예제 추가</button>
                    </div>
                    <div class="example_btn">
                        <button onclick="example_add()" class="button" type="button">예제 삭제</button>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">난이도</label>
                <select class="form-select form_input" id="difficulty" name="difficulty" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="button" type="submit">완료</button>
                <button class="button" type="reset">초기화</button>
            </div>
        </form>
    </div>
</main>
<script>
    function example_add() {

    }
</script>
{% endblock %}
