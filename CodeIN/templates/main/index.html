<!-- index.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}CodeIN{% endblock %}

{% block extrahead %}
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>-->
<link rel="stylesheet" href="{% static 'css/main/index.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="title_container">
        <p class="title_text">CodeIN</p>
        <p class="subtitle_text">여러분을 테스트 해보세요!</p>
    </div>
    <div class="main_container">
        <div class="show_question_count">
            {% if user.is_authenticated %}
            <p>지금까지 푼 문제 갯수 : {{user.question_count}}개</p>
            {% else %}
            <p>로그인하여 문제 수를 기록하세요!</p>
            {% endif %}
        </div>
        <div class="go_test_container">
            <button onclick="window.location.href = `{% url 'problems' %}`">테스트 하기</button>
        </div>
    </div>
</main>
{% endblock %}
